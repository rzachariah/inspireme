machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    # Build container
    - docker build -t $IMAGE_NAME .
    # Tag with build number
    - docker tag $IMAGE_NAME $IMAGE_NAME:$CIRCLE_BUILD_NUM

test:
  override:
    # Run container
    - docker run --name serviceUnderTest -d -p 3557:80 $IMAGE_NAME:$CIRCLE_BUILD_NUM; sleep 10
    - docker ps -a
    - docker logs serviceUnderTest
    # Hit URL
    - curl --retry 10 --retry-delay 5 -v http://localhost:3557

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME
      - docker push $IMAGE_NAME:$CIRCLE_BUILD_NUM