machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    # Build container
    - docker build -t $IMAGE_NAME .
    # Tag with build number
    - docker tag $IMAGE_NAME $IMAGE_NAME:$CIRCLE_BUILD_NUM

test:
  override:
    # Run container
    - docker run -d -p 80:80 $IMAGE_NAME:$CIRCLE_BUILD_NUM; sleep 10
    # Hit URL
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME
      - docker push $IMAGE_NAME:$CIRCLE_BUILD_NUM

      # Deploy to sit.ezecloud.net
      - curl -X POST $TUTUM_WEBHOOK_SIT

      # System test
      - docker run ezephoenix/phoenix-test

      # Mark image as PASSED      
      - docker tag $IMAGE_NAME $IMAGE_NAME:PASSED
      - docker push $IMAGE_NAME:PASSED

      # Deploy to staging.ezecloud.net
      - curl -X POST $TUTUM_WEBHOOK_STAGING
      
      # Deploy to ezecloud.net
      - git clone https://github.com/ezephoenix/rancher-upgrade prep
      - cd prep && npm install
      - node ./prep/rancher-upgrade.js $RANCHER_SERVICE_NAME $IMAGE_NAME:$CIRCLE_BUILD_NUM